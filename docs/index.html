<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="page">
        <header class="hero">
            <div class="titles">
                <p class="eyebrow">Version web inspirada en la consola</p>
                <h1>Juego del Ahorcado</h1>
                <p class="lead">Adivina la palabra antes de quedarte sin vidas.</p>
            </div>
            <div class="control-group">
                <label for="nivelSelect">Dificultad</label>
                <select id="nivelSelect">
                    <option value="basico">Basico (nivel 1)</option>
                    <option value="avanzado">Avanzado (nivel 2)</option>
                </select>
                <button id="nuevoBtn" class="btn primario">Nueva partida</button>
            </div>
        </header>

        <main class="tablero">
            <section class="panel panel-dibujo">
                <div class="horca">
                    <div class="estructura base"></div>
                    <div class="estructura poste"></div>
                    <div class="estructura barra"></div>
                    <div class="estructura soporte"></div>
                    <div class="estructura soga"></div>

                    <div class="parte parte-1"></div>
                    <div class="parte parte-2"></div>
                    <div class="parte parte-3"></div>
                    <div class="parte parte-4"></div>
                    <div class="parte parte-5"></div>
                    <div class="parte parte-6"></div>
                </div>
                <div class="resumen">
                    <div class="dato">Vidas restantes: <span id="intentosRestantes">6</span></div>
                    <div class="dato">Fallos: <span id="letrasFalladas">-</span></div>
                </div>
            </section>

            <section class="panel panel-palabra">
                <div id="palabraOculta" class="palabra-oculta">_ _ _ _</div>
                <div id="mensajeFinal" class="mensaje"></div>
                <div class="acciones">
                    <button id="pistaBtn" class="btn secundario">Pedir pista (-1 vida)</button>
                    <div class="resolver">
                        <input id="resolverInput" type="text" autocomplete="off" placeholder="Resolver palabra completa">
                        <button id="resolverBtn" class="btn">Resolver</button>
                    </div>
                </div>
            </section>
        </main>

        <section class="panel panel-teclado">
            <p class="panel-subtitulo">Pulsa sobre las letras o usa tu teclado.</p>
            <div id="teclado" class="teclado"></div>
        </section>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
